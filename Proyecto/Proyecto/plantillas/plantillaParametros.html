<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platilla que recibe parametros</title>
    <style type="text/css">
        li {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Nombre del programador: {{nombre}}</h1>
    <h2>Fecha Actual: {{fecha.day}} / {{fecha.month}} / {{fecha.year}}</h2>
    <h3>No. de Lenguajes: {{lenguajes|length}}</h3>
    <ul>
        {% for leng in lenguajes %}
            {% if leng == 'Python' %}
                <li style="color: blueviolet">{{leng}}</li>
            {% else %}
                <li>{{leng|first}} : {{leng|lower}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
