<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platilla que recibe parametros</title>
</head>
<body>
    <h1>Nombre del programador: {{nombre}}</h1>
    <h1>Fecha Actual: Dia: {{fecha.day}} - Mes: {{fecha.month}}</h1>
    <ul>
        {% for leng in lenguajes %}
            {% if leng == 'Python' %}
                <li style="color: blueviolet">{{leng}}</li>
            {% else %}
                <li>{{leng}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
